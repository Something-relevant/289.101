<!DOCTYPE html>
<html>

    <head>
        
        <meta charset="utf-8"/>
    
        <title>event Scripting</title>
    
        <style>
        
            #red{
                background-color: red;
                }
            #blue{
                background-color: aqua;
            }
        
        </style>
        
        
    </head>

    
    
    <body>
        
        
        <div id="red">This is a red div</div>
        
        <div id="hello_btn">Hello</div>
        
        
        <script>
            
            var x = 1;
        
            document.getElementById("hello_btn").addEventListener('click', function(){    
            
                document.getElementById('hello_btn').style.color = "yellow";
                document.getElementById('hello_btn').style.backgroundColor = "blue";
                
                document.getElementById('hello_btn').style.fontSize = "15rem";
                
                
                console.log("Colour changes are applied");
                
                console.log(x);
                x ++;
                
            
            });
        
        
        </script>
    
      
        

    
    
    </body>



</html>
